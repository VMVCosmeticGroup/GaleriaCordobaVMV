<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Cloudinary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Galería como componente -->
    <article class="gallery_wrapper" id="gallery_wrapper"></article>
    
    <!-- Modal para ver imágenes en grande -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="Imagen ampliada">
            <div id="modal-actions" style="text-align:center; margin-top:20px;">
                <button id="download-btn" style="margin:0 8px;">Descargar</button>
                <button id="whatsapp-btn" style="margin:0 8px;">WhatsApp</button>
                <button id="facebook-btn" style="margin:0 8px;">Facebook</button>
                <button id="instagram-btn" style="margin:0 8px;">Copiar enlace</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
