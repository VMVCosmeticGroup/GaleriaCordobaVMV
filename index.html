<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Cloudinary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Galería como componente -->
    <article class="gallery_wrapper" id="gallery_wrapper"></article>
    
    <!-- Modal para ver imágenes en grande -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="Imagen ampliada">
            <div id="modal-actions" style="display:flex;gap:18px;justify-content:center;align-items:center;margin-top:18px;">
                <!-- Descargar -->
                <a id="download-btn" title="Descargar" style="display:inline-block;" target="_blank">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </a>
                <!-- WhatsApp -->
                <a id="whatsapp-btn" title="Compartir en WhatsApp" style="display:inline-block;" target="_blank">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#25D366" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M16 8.5c-.5-.5-1.5-.5-2 0l-1 1c-.5.5-.5 1.5 0 2l1 1c.5.5 1.5.5 2 0l1-1c.5-.5.5-1.5 0-2l-1-1z"/></svg>
                </a>
                <!-- Facebook -->
                <a id="facebook-btn" title="Compartir en Facebook" style="display:inline-block;" target="_blank">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1877F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M14 8h-2a2 2 0 0 0-2 2v2h-2v2h2v4h2v-4h2l1-2h-3v-2a1 1 0 0 1 1-1h2z"/></svg>
                </a>
                <!-- Instagram -->
                <a id="instagram-btn" title="Compartir en Instagram" style="display:inline-block;" target="_blank">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#E1306C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="4"/><circle cx="18" cy="6" r="1"/></svg>
                </a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
